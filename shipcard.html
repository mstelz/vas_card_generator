<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${ship_name}</title>
    <base href="file:///${base_dir}/" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d3cabd;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            padding: 150px 10px;
            /* border: 2px solid #571314; */
            /* box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); */
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            /* justify-content: space-between; */
            margin-bottom: 20px;
        }

        .title {
            display: flex;
            flex-direction: row;
            align-items: center;
            align-self: flex-start;
            gap: 10px;

            .flag {
                filter: grayscale(100%);
                height: 45px;
            }

            h1 {
                text-align: left;
                font-size: 36px;
                margin-bottom: 20px;
                color: #333;
            }

        }

        .points-container {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border: 3px dotted #571314;
            /* Dotted border */
            border-radius: 50%;
            /* Circle shape */
            text-align: center;
            width: 80px;
            /* Width and height for a perfect circle */
            height: 80px;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            justify-self: flex-end;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            color: #571314;

            /* Text color */
            .points {
                font-size: 32px;
            }
        }


        .ship-image {
            height: 250px;
            margin-bottom: 20px;
            margin-right: 40px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 2px dotted #571314;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        th {
            font-weight: bold;
        }

        td {
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Ship Header -->
        <div class="header">
            <div class="title">
                ${nation_html} <!-- Dynamically insert the nation flag image -->
                <h1>${ship_name} CLASS ${ship_type}</h1>
            </div>

            ${ship_image_html} <!-- Dynamically insert the ship image -->
            <div class="points-container">
                <span class="points">${points}</span>
                <span>points</span>
            </div>
        </div>

        <!-- Ship Details Table -->
        <table>
            <tr>
                <th>Type</th>
                <th>Flank Speed</th>
                <th>Armour</th>
                <th>Hull</th>
                <th>Traits</th>
            </tr>
            <tr>
                <td>${ship_type}</td>
                <td>${flank_speed}</td>
                <td>${armour}</td>
                <td>${hull}</td>
                <td>${traits}</td>
            </tr>
        </table>

        <!-- Weapon Systems Table -->
        <table>
            <tr>
                <th>Weapon System</th>
                <th>Fire Arc</th>
                <th>Point Blank</th>
                <th>Short</th>
                <th>Long</th>
                <th>Extreme</th>
                <th>AD</th>
                <th>AP</th>
                <th>DD</th>
                <th>Traits</th>
            </tr>
            ${weapon_rows}
        </table>
    </div>
</body>

</html>
